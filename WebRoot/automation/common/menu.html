<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>导航菜单</title>
<link rel="stylesheet" type="text/css" href="../css/menuStyle.css"/>
<script type="text/javascript" src="../js/jquery-1.3.1.min.js"></script>
<script type="text/javascript" src="../js/iphone-springboard.js"></script>
<script type="text/javascript">
 
//获得参数的方法
var request =
{
QueryString : function(val)
{
var uri = window.location.search;
var re = new RegExp("" +val+ "=([^&?]*)", "ig");
return ((uri.match(re))?(uri.match(re)[0].substr(val.length+1)):null);
}
}

$(document).ready(
    function(){
    var rt = request.QueryString("menuFlag");
    if(rt=="netCfgFile"){
	$("#autoControl-1").hide();
	$("#autoControl-2").hide();
	$("#remoteDevice-1").hide();
	$("#remoteDevice-2").hide();
	$("#remoteDevice-3").hide();
	$("#configRule-1").hide();
	
	}else if(rt=="autoControl"){
	$("#cfgfile-1").hide();
	$("#cfgfile-2").hide();
	$("#cfgfile-3").hide();
	$("#remoteDevice-1").hide();
	$("#remoteDevice-2").hide();
	$("#remoteDevice-3").hide();
	$("#configRule-1").hide();
	
	}else if(rt=="remoteDevice"){
	$("#cfgfile-1").hide();
	$("#cfgfile-2").hide();
	$("#cfgfile-3").hide();
	$("#autoControl-1").hide();
	$("#autoControl-2").hide();
	$("#configRule-1").hide();
	
	}else if(rt=="configRule"){
	$("#cfgfile-1").hide();
	$("#cfgfile-2").hide();
	$("#cfgfile-3").hide();
	$("#remoteDevice-1").hide();
	$("#remoteDevice-2").hide();
	$("#remoteDevice-3").hide();
	$("#autoControl-1").hide();
	$("#autoControl-2").hide();
	
	}
	}
);

function reloadParent(flag){
var rt = request.QueryString("menuFlag");
 if(rt=="remoteDevice"){
 if(flag==1){
parent.document.getElementById("leftFrame").src="tree.jsp?rType=list";//配置节点
} else if(flag==2){
parent.document.getElementById("leftFrame").src="tree.jsp?rType=passwdList&flag=1";//设备密码配置
}else if(flag==3){
parent.document.getElementById("rightFrame").src="remoteDevice.do?action=deviceList&jp=1&flag=1";//密码定时变更
}else if(flag==4){
parent.document.getElementById("rightFrame").src="remoteDevice.do?action=ready_multi_audit&jp=1&flag=1";// 密码审计信息
}else if(flag==5){
parent.document.getElementById("rightFrame").src="remoteDevice.do?action=ready_multi_modify&flag=1";//批量修改密码 
}  
}else if(rt=="netCfgFile"){
//if(flag==1){//配置文件节点列表
//parent.document.getElementById("rightFrame").src="netCfgFile.do?action=list&jp=1&flag=1";
//parent.document.getElementById("leftFrame").src="tree.jsp?rType=list";
//}else
 if(flag==1){//配置文件列表
parent.document.getElementById("leftFrame").src="tree.jsp?rType=configlist";
}else if(flag==3){//批量备份
parent.document.getElementById("rightFrame").src="netCfgFile.do?action=ready_backupForBatch&flag=1";
}else if(flag==4){//批量应用
parent.document.getElementById("rightFrame").src="netCfgFile.do?action=ready_deployCfgForBatch&flag=1";
}else if(flag==2){//定时设置
parent.document.getElementById("rightFrame").src="netCfgFile.do?action=ready_timingBackup&flag=1";
}
}else if(rt=="autoControl"){
 if(flag==1){
parent.document.getElementById("leftFrame").src="tree.jsp?rType=cmdCfgList&flag=1";//定时迅检列表
}else if(flag==2){
parent.document.getElementById("rightFrame").src="autoControl.do?action=inspectionList&jp=1&flag=1";//定时巡检管理
}else if(flag==3){
parent.document.getElementById("rightFrame").src="autoControl.do?action=deviceCfg&flag=1";//执行脚本命令
}
}else if(rt=="configRule"){
if(flag==1){
parent.document.getElementById("rightFrame").src="configRule.do?action=strategyList&flag=1";//设备密码配置
}else if(flag==2){
parent.document.getElementById("rightFrame").src="configRule.do?action=showAllDevice&flag=1";//批量修改密码 
}
}
}
</script>
</head>
<body>
<div id="iphone-scrollcontainer">
 
  <div id="springboard-items">
    <div class="row" id="cfgfile-1" >
     
      <div class="icon upleft" > <div onclick="reloadParent(1)" style="cursor:hand"><img width="49" height="49" src="../images/cfgList.png" alt="配置文件列表" /></div>
        <p class="ico_txt">配置文件列表</p>
      </div>
      <div class="icon upright"> <div onclick="reloadParent(2)" style="cursor:hand"><img src="../images/timingbkp.png" alt="定时备份" /></div>
        <p class="ico_txt">定时备份</p>
      </div>
    </div>
    <div class="row" id="cfgfile-2">
      <div class="icon upleft"> <div onclick="reloadParent(3)" style="cursor:hand"><img src="../images/batchBkp.png" alt="批量备份" /></div>
        <p class="ico_txt">批量备份</p>
      </div>
      <div class="icon upright"> <div onclick="reloadParent(4)" style="cursor:hand"><img src="../images/batchApply.png" alt="批量应用" /></div>
        <p class="ico_txt">批量应用</p>
      </div>
     
    </div>
     <div class="row" id="cfgfile-3">
    </div>
    <div class="row" id="autoControl-1" >
      
      <div class="icon upleft" > <div onclick="reloadParent(1)" style="cursor:hand"><img src="../images/dsxjlb.png" alt="定时巡检列表" /></div>
        <p class="ico_txt">定时巡检列表</p>
      </div>
     
      <div class="icon upright"> <div onclick="reloadParent(2)" style="cursor:hand"><img src="../images/dsxjgl.png" alt="定时巡检管理" /></div>
        <p class="ico_txt">定时巡检管理</p>
      </div>
    </div>
     <div class="row" id="autoControl-2">
      <div class="icon upleft" > <div onclick="reloadParent(3)" style="cursor:hand"><img src="../images/exeScript.png" alt="执行脚本命令" /></div>
        <p class="ico_txt">执行脚本命令</p>
      </div>
     
    </div>
      <div class="row" id="remoteDevice-1" >
      <div class="icon upleft" > <div onclick="reloadParent(1)" style="cursor:hand"><img src="../images/addDevice.png" alt="设备配置" /></div>
        <p class="ico_txt"> 添加网络设备</p>
      </div>
      <div class="icon upright"> <div onclick="reloadParent(2)" style="cursor:hand"><img src="../images/pwdSet.png" alt="设备密码配置" /></div>
        <p class="ico_txt">设备密码配置</p>
      </div>
     
      
    </div>
    <div class="row" id="remoteDevice-2">
      <div class="icon upleft" > <div onclick="reloadParent(3)" style="cursor:hand"><img src="../images/pwdTimingEdit.png" alt="密码定时变更" /></div>
        <p class="ico_txt">密码定时变更</p>
      </div>
      <div class="icon upright" > <div onclick="reloadParent(4)" style="cursor:hand"><img src="../images/pwdAudit.png" alt="密码操作审计" /></div>
        <p class="ico_txt">密码操作审计</p>
      </div>
      
     
    </div>
    <div class="row" id="remoteDevice-3">
       <div class="icon upleft" > <div onclick="reloadParent(5)" style="cursor:hand"><img src="../images/batchEditPwd.png" alt="批量修改密码" /></div>
        <p class="ico_txt">批量修改密码</p>
      </div>
     </div>
   <div class="row" id="configRule-1">
       <div class="icon upleft" > <div onclick="reloadParent(1)" style="cursor:hand"><img src="../images/icon_settings.png" alt="策略管理" /></div>
        <p class="ico_txt">策略管理</p>
      </div>
      <div class="icon upright" > <div onclick="reloadParent(2)" style="cursor:hand"><img src="../images/icon_marcofolio.png" alt="合规性管理" /></div>
        <p class="ico_txt">合规性管理</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
